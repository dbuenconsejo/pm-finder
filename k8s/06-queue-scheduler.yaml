# =====================================================
# Laravel Queue Worker (processes background jobs)
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pmfinder-queue
  namespace: pmfinder
  labels:
    app.kubernetes.io/name: pmfinder
    app.kubernetes.io/component: queue-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pmfinder
      app.kubernetes.io/component: queue-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pmfinder
        app.kubernetes.io/component: queue-worker
    spec:
      containers:
        - name: queue-worker
          image: YOUR_REGISTRY/pmfinder-app:latest  # <-- Replace with your registry
          command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--max-time=3600"]
          envFrom:
            - configMapRef:
                name: pmfinder-app-config
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: pmfinder-app-secret
                  key: APP_KEY
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pmfinder-db-secret
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pmfinder-db-secret
                  key: MYSQL_PASSWORD
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
# =====================================================
# Laravel Scheduler (runs cron jobs)
# =====================================================
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pmfinder-scheduler
  namespace: pmfinder
  labels:
    app.kubernetes.io/name: pmfinder
    app.kubernetes.io/component: scheduler
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: scheduler
              image: YOUR_REGISTRY/pmfinder-app:latest  # <-- Replace with your registry
              command: ["php", "artisan", "schedule:run"]
              envFrom:
                - configMapRef:
                    name: pmfinder-app-config
              env:
                - name: APP_KEY
                  valueFrom:
                    secretKeyRef:
                      name: pmfinder-app-secret
                      key: APP_KEY
                - name: DB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: pmfinder-db-secret
                      key: MYSQL_USER
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: pmfinder-db-secret
                      key: MYSQL_PASSWORD
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "50m"
                limits:
                  memory: "256Mi"
                  cpu: "250m"
          restartPolicy: OnFailure
